source:
  driverName: mysql
  descriptor: '[username]:[password]@tcp(127.0.0.1:3306)/[dbname]?parseTime=true'
  credentials: mysql-e2e
  parameters:
    dbname: db1
dest:
  driverName: mysql
  descriptor: '[username]:[password]@tcp(127.0.0.1:3306)/[dbname]?parseTime=true'
  credentials: mysql-e2e
  parameters:
    dbname: db2
table: events
uniqueColumns:
  - id
batchSize: 2048
writerThreads: 2
endpointIP: 127.0.0.1:8080
